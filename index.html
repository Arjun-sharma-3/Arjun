<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>

    <div id="stars"></div>
    <div id="warning-toast">‚ö†Ô∏è Please enter your name! ‚ö†Ô∏è</div>

    <div id="login-screen">
        <div class="glass-card">
            <h1 class="glow-text">üå∫ WELCOME üå∫</h1>
            <p style="margin-bottom: 35px; font-size: 1.2rem; opacity: 0.8;">Step into the Temple of Code</p>
            <input type="text" id="userName" class="input-box" placeholder="Your Name..." onkeypress="handleKeyPress(event)">
            <button class="btn" onclick="startApp()">Enter Website</button>
        </div>
    </div>

    <div id="main-content">
        <h1 id="welcome-msg" class="glow-text"></h1>
        <div class="scroll-text" id="typewriter-text"></div>
        <div class="photo-container">
            <img src="myPhoto.jpg" class="photo-card" id="myPhoto" alt="Arjun Sharma Photo" onclick="toggleTilt()">
        </div>
    </div>

    <footer id="main-footer">
        DESIGNED BY ARJUN SHARMA | ¬© 2024 ALL RIGHTS RESERVED
    </footer>

    <script>
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 'px';
                star.style.width = size; star.style.height = size;
                star.style.top = Math.random() * 100 + '%';
                star.style.left = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(star);
            }
        }
        window.onload = createStars;

        // Toggles the 3D tilt when tapped on mobile
        function toggleTilt() {
            const photo = document.getElementById('myPhoto');
            photo.classList.toggle('tilted');
        }

        let charIndex = 0;
        const message = "Hello, I am Arjun Sharma. Welcome to my digital space. This is my 2nd step in a long journey of creation. I believe that Kings are forged through failure and persistence.";

        function handleKeyPress(event) { if (event.key === "Enter") startApp(); }

        function typeWriter() {
            if (charIndex < message.length) {
                document.getElementById("typewriter-text").innerHTML += message.charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 35);
            }
        }

        function startApp() {
            const nameInput = document.getElementById('userName').value.trim();
            if (nameInput === "") {
                const toast = document.getElementById("warning-toast");
                toast.className = "show";
                setTimeout(() => { toast.className = ""; }, 3000);
                return;
            }
            const nameToDisplay = nameInput.toLowerCase().includes("") ? nameInput : "King " + nameInput;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            document.getElementById('main-footer').style.display = 'block';
            document.getElementById('welcome-msg').innerText = "Welcome, " + nameToDisplay + "!";
            setTimeout(() => { document.getElementById('myPhoto').classList.add('reveal'); }, 200);
            setTimeout(() => { typeWriter(); }, 1000);
        }
    </script>
</body>
</html>
